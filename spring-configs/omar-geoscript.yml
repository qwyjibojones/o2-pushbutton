---
server:
  contextPath: /omar-geoscript

---
wfs:
  featureTypeNamespaces:
      - prefix: omar
        uri: http://omar.ossim.org

  datastores:
      - namespaceId: omar
        datastoreId: omar_prod
        datastoreParams:
          dbtype: postgis
          host: ${omarDb.host}
          port: ${omarDb.port}
          database: ${omarDb.name}
          user: ${omarDb.username}
          passwd: ${omarDb.password}
          'Expose primary keys': 'true'
          namespace: http://omar.ossim.org

  featureTypes:
      - name: raster_entry
        title: raster_entry
        description: ''
        keywords:
          - omar
          - raster_entry
          - features
        datastoreId: omar_prod
        
      - name: video_data_set
        title: video_data_set
        description: ''
        keywords:
          - omar
          - video_data_set
          - features
        datastoreId: omar_prod
        
      - name: country_border
        title: country_border
        description: ''
        keywords:
          - omar
          - country_border
          - features
        datastoreId: omar_prod
        
      - name: country_code
        title: country_code
        description: ''
        keywords:
          - omar
          - country_code
          - features
        datastoreId: omar_prod

