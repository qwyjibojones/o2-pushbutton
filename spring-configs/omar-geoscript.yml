---
environments:
  production:
    dataSource:
      pooled: true
      jmxExport: true
      driverClassName: ${omarDb.driver}
      dialect:   ${omarDb.dialect}
      url:      ${omarDb.url}
      username: ${omarDb.username}
      password: ${omarDb.password}


